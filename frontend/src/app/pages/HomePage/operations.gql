query GetHomePageData($userId: String!) {
  # If user is authenticated, fetch friend reviews
  friendReviews: getUser(id: $userId) @include(if: true) {
    friends{
        id
        bookReviews {
            id
            body
            rating

            book {
                id
                title
            }

            user {
                id
                firstName
                lastName
            }
            #  timestamp
        }
    }
}

  # If user is not authenticated, fetch all reviews
  allReviews: listAllReviews @skip(if: true) {
    id
    body
    rating

    book {
        id
        title
    }

    user {
      id
      firstName
      lastName
    }
    #timestamp
  }
}
